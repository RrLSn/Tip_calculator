<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <h1>TIP CALCULATOR</h1>
        </nav>
        <div class="warn">
            <p class="bill-warn"></p>
            <p class="sharing-warn"></p>
            <p class="service-warn"></p>
        </div>
        <div class="wrapper">
            <div class="price">
                <p>How Much Was Your Bill ?</p>
                <span>
                    <div><h5>$</h5></div>
                    <input type="number" id="bill" class="input_bill">
                </span>
            </div>
            <div class="number">
                <p>How Many People Sharing The Bill ?</p>
                <div class="span">
                    <div><img src="./media/contacts-fill.png"></div>
                    <input type="number" id="bill-sharing" class="input_bill">
                </div>
            </div>
            <div class="option">
                <p>How Was Your Service</p>
                <select name="" id="select">
                    <option value="0">Choose...</option>
                    <option value="1">Great - 20%</option>
                    <option value="2">Good - 10%</option>
                    <option value="3">Bad - 2%</option>
                </select>
            </div>
            <button class="cal" id="cal">Calculate</button>
            <div class="answer">
                <p class="tip-Amnt"></p>
                <p class="bill-Amnt"></p>
                <p class="owes"></p>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
